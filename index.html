<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>anyCSVtable</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div>
        <input id="load" type="button" value="Manual Load" />

        <a id="cols-filter" tabindex="0">
          表示列設定
          <div id="cols-filter-modal">
            <div id="cols-filter-modal-div"></div>
          </div>
        </a>
        <input type="text" id="search-in" placeholder="全文検索..." />
      </div>
    </header>
    <main>
      <div id="table-container"></div>
    </main>
    <footer>
      <div id="table-pagination"></div>
      <p id="message" style="font-size: 0.5em"></p>
    </footer>
  </body>
</html>
