<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>anyCSVtable</title>
    <link href="./src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script type="module" src="./src/module.js"></script>
    <script src="./src/script.js"></script>
  </head>

  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <header>
      <div>
        <a id="toggle-cols" class="tools" tabindex="0">
          表示列設定
          <div id="toggle-cols-modal" class="tools-inner">
            <div id="toggle-cols-modal-div"></div>
          </div>
        </a>
        <input type="text" id="search-in" placeholder="全文検索..." />
        <a id="admin-panel" class="tools" tabindex="0">
          管理用メニュー
          <div class="tools-inner">
            <input id="load-csv" type="button" value="Manual Load CSV" />
            <input id="load-xls" type="button" value="Manual Load XLS" />
          </div>
        </a>
      </div>
    </header>
    <main>
      <div id="table-container"></div>
    </main>
    <div id="detail-modal-back" style="display: none">
      <div id="detail-modal">
        <div id="detail-modal-header">
          <p>詳細</p>
          <button id="close-modal" onclick="hideDetailModal()">x</button>
        </div>
        <div id="detail-modal-content">ここに情報が入ります</div>
      </div>
    </div>
    <footer>
      <div id="table-pagination"></div>
      <p id="message" style="font-size: 0.5em"></p>
    </footer>
  </body>
</html>
